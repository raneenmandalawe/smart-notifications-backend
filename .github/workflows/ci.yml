name: Backend CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit + API tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/unit tests/api --cov-report=xml

      - name: Create environment properties
        if: always()
        run: |
          echo "App.Version=1.0.0" >> allure-results/environment.properties
          echo "Environment=CI" >> allure-results/environment.properties
          echo "Python.Version=$(python --version | cut -d' ' -f2)" >> allure-results/environment.properties
          echo "Test.Execution.Date=$(date +'%Y-%m-%d %H:%M:%S')" >> allure-results/environment.properties
          echo "Branch=${{ github.head_ref }}" >> allure-results/environment.properties
          echo "Commit=${{ github.sha }}" >> allure-results/environment.properties

      - name: Run Allure Action
        uses: allure-framework/allure-action@v0
        if: always()
        with:
          report-directory: "./allure-report"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
