name: Backend CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests with Allure results output
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/unit tests/api --alluredir=allure-results

      # Add environment info to Allure report
      - name: Create environment properties
        if: always()
        run: |
          echo "Python.Version=$(python --version | cut -d' ' -f2)" >> allure-results/environment.properties
          echo "Test.Date=$(date +'%Y-%m-%d %H:%M:%S')" >> allure-results/environment.properties
          echo "Branch=${{ github.ref_name }}" >> allure-results/environment.properties

      # Install Allure CLI and generate HTML report
      - name: Generate Allure HTML report
        if: always()
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz
          tar -xzf allure-2.32.0.tgz
          ./allure-2.32.0/bin/allure generate allure-results --clean -o allure-report

      # Upload test results as artifacts (available for both PRs and main)
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # Upload HTML report as artifact (available for both PRs and main)
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Deploy to GitHub Pages (only on main branch)
      # Report will be available at: https://<username>.github.io/<repo-name>
      - name: Setup Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
