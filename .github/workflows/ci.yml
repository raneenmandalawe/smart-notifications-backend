name: Backend CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests with Allure results output and coverage
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/unit tests/api --cov=app --cov-report=term --cov-report=html --cov-report=json --alluredir=allure-results

      # Add environment info to Allure report
      - name: Create environment properties
        if: always()
        run: |
          echo "Python.Version=$(python --version | cut -d' ' -f2)" >> allure-results/environment.properties
          echo "Test.Date=$(date +'%Y-%m-%d %H:%M:%S')" >> allure-results/environment.properties
          echo "Branch=${{ github.ref_name }}" >> allure-results/environment.properties
          echo "Run.Number=#${{ github.run_number }}" >> allure-results/environment.properties

      # Add executor info for Allure
      - name: Create executor info
        if: always()
        run: |
          cat > allure-results/executor.json <<EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": ${{ github.run_number }},
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          }
          EOF

      # Add categories for better organization
      - name: Create categories
        if: always()
        run: |
          cat > allure-results/categories.json <<EOF
          [
            {
              "name": "Product defects",
              "matchedStatuses": ["failed"]
            },
            {
              "name": "Test defects",
              "matchedStatuses": ["broken"]
            }
          ]
          EOF

      # Install Allure CLI and generate HTML report
      - name: Generate Allure HTML report
        if: always()
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz
          tar -xzf allure-2.32.0.tgz
          ./allure-2.32.0/bin/allure generate allure-results --clean -o allure-report

      # Create beautiful test summary for GitHub Actions
      - name: ðŸ“Š Create Test & Coverage Summary
        if: always()
        run: |
          echo "# ðŸ“Š Test Results & Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse Allure Summary
          if [ -f "allure-report/widgets/summary.json" ]; then
            TOTAL=$(jq -r '.statistic.total' allure-report/widgets/summary.json)
            PASSED=$(jq -r '.statistic.passed' allure-report/widgets/summary.json)
            FAILED=$(jq -r '.statistic.failed' allure-report/widgets/summary.json)
            BROKEN=$(jq -r '.statistic.broken' allure-report/widgets/summary.json)
            SKIPPED=$(jq -r '.statistic.skipped' allure-report/widgets/summary.json)
            
            echo "## ðŸ§ª Test Execution" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Status | Count | Percentage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|------------|" >> $GITHUB_STEP_SUMMARY
            
            if [ "$TOTAL" -gt 0 ]; then
              PASSED_PCT=$(echo "scale=1; ($PASSED / $TOTAL) * 100" | bc)
              FAILED_PCT=$(echo "scale=1; ($FAILED / $TOTAL) * 100" | bc)
              BROKEN_PCT=$(echo "scale=1; ($BROKEN / $TOTAL) * 100" | bc)
              SKIPPED_PCT=$(echo "scale=1; ($SKIPPED / $TOTAL) * 100" | bc)
              
              echo "| âœ… Passed | $PASSED | ${PASSED_PCT}% |" >> $GITHUB_STEP_SUMMARY
              echo "| âŒ Failed | $FAILED | ${FAILED_PCT}% |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸ’¥ Broken | $BROKEN | ${BROKEN_PCT}% |" >> $GITHUB_STEP_SUMMARY
              echo "| â­ï¸ Skipped | $SKIPPED | ${SKIPPED_PCT}% |" >> $GITHUB_STEP_SUMMARY
              echo "| **ðŸ“ˆ Total** | **$TOTAL** | **100%** |" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Success rate badge
              SUCCESS_RATE=$(echo "scale=1; ($PASSED / $TOTAL) * 100" | bc)
              if (( $(echo "$SUCCESS_RATE >= 90" | bc -l) )); then
                BADGE="ðŸŸ¢"
              elif (( $(echo "$SUCCESS_RATE >= 70" | bc -l) )); then
                BADGE="ðŸŸ¡"
              else
                BADGE="ðŸ”´"
              fi
              echo "**Success Rate:** ${BADGE} ${SUCCESS_RATE}% " >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse Coverage Report
          if [ -f "coverage.json" ]; then
            COV_TOTAL=$(jq -r '.totals.percent_covered' coverage.json)
            COV_LINES=$(jq -r '.totals.covered_lines' coverage.json)
            COV_TOTAL_LINES=$(jq -r '.totals.num_statements' coverage.json)
            
            echo "## ðŸ“ˆ Code Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Coverage badge
            if (( $(echo "$COV_TOTAL >= 80" | bc -l) )); then
              COV_BADGE="ðŸŸ¢"
            elif (( $(echo "$COV_TOTAL >= 60" | bc -l) )); then
              COV_BADGE="ðŸŸ¡"
            else
              COV_BADGE="ðŸ”´"
            fi
            
            echo "**Overall Coverage:** ${COV_BADGE} **${COV_TOTAL}%** (${COV_LINES}/${COV_TOTAL_LINES} lines)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Top 5 files with lowest coverage
            echo "### ðŸ“‰ Files needing attention (lowest coverage):" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| File | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|------|----------|" >> $GITHUB_STEP_SUMMARY
            
            jq -r '.files | to_entries | sort_by(.value.summary.percent_covered) | .[0:5] | .[] | "| `\(.key)` | \(.value.summary.percent_covered)% |"' coverage.json >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Downloads & Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š [Download Allure Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ [Download Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "- ðŸŒ [View Live Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
          fi

      # Upload test results as artifacts (available for both PRs and main)
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # Upload HTML report as artifact (available for both PRs and main)
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Upload coverage report
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.json

      # Deploy to GitHub Pages (only on main branch)
      # Report will be available at: https://<username>.github.io/<repo-name>
      - name: Setup Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
